{% load static %}
<html>
<head>
    <title>Adding Studentdata</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<style>
    body{
        background:url('/static/Sathyabama_University.jpeg')
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <form  method="post">
                <h2 class="text-center">Add Student Here...</h2>
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <label>Enter First Name :</label>
                        <input type="text" name="fname"  class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Enter Last Name :</label>
                        <input type="text" name="lname"  class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Enter date_of_birth :</label>
                        <input type="date" name="dob"  class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Enter Your Email :</label>
                        <input type="text" name="email"  class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Enter Your Mobile Number :</label>
                        <input type="text" name="mobile" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Enter Father_Name:</label>
                        <input type="text" name="father" class="form-control">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Enter Mother_name :</label>
                        <input type="text" name="mother" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Enter Address :</label>
                        <input type="text" name="address" class="form-control">
                    </div>
                    </div>
                <div class="row">
                    <div class="col-md-6">
                        <label>Enter Your password :</label>
                        <input type="text" name="password" class="form-control">
                    </div>

                </div>

                <center>
                    <input type="submit" value="submit" class="btn btn-success">
                    <input type="reset" value="reset" class="btn btn-danger">
                </center>

            </form>
        </div>
    </div>
</div>
</body>
</html>
